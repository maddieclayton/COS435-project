<p>A <b>solar symbol</b> is a <a href="/wiki/Symbol" title="Symbol">symbol</a> which symbolises the <a href="/wiki/Sun" title="Sun">Sun</a>. Solar symbols can have significance in <a href="/wiki/Psychoanalysis" title="Psychoanalysis">psychoanalysis</a>, <a href="/wiki/Symbol" title="Symbol">symbolism</a>, <a href="/wiki/Semiotics" title="Semiotics">semiotics</a>, <a href="/wiki/Astrology" title="Astrology">astrology</a>, <a href="/wiki/Religion" title="Religion">religion</a>, <a href="/wiki/Mythology" title="Mythology">mythology</a>, <a href="/wiki/Mysticism" title="Mysticism">mysticism</a>, <a href="/wiki/Divination" title="Divination">divination</a>, <a href="/wiki/Heraldry" title="Heraldry">heraldry</a>, and <a href="/wiki/Vexillology" title="Vexillology">vexillology</a>, among other fields.</p>
