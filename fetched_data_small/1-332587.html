<p><b>Earth</b> <span class="nowrap"><span class="IPA nopopups"><a href="/wiki/Help:IPA_for_English" title="Help:IPA for English">/<span style="border-bottom:1px dotted"><span title="/ˈ/ primary stress follows">ˈ</span><span title="/ɜːr/ 'ir' in 'bird'">ɜːr</span><span title="/θ/ 'th' in 'thigh'">θ</span></span>/</a></span></span> (otherwise known as <b>The World</b>,<sup id="cite_ref-29" class="reference"><a href="#cite_note-29">[n 5]</a></sup> in <a href="/wiki/Greek_language" title="Greek language">Greek</a>: <span lang="grc" xml:lang="grc"><b>Γαῖα</b></span> <i>Gaia</i>,<sup id="cite_ref-31" class="reference"><a href="#cite_note-31">[n 6]</a></sup> or in <a href="/wiki/Latin" title="Latin">Latin</a>: <b>Terra</b><sup id="cite_ref-32" class="reference"><a href="#cite_note-32">[26]</a></sup>) is the third <a href="/wiki/Planet" title="Planet">planet</a> from the <a href="/wiki/Sun" title="Sun">Sun</a>, the <a href="/wiki/Density" title="Density">densest</a> planet in the <a href="/wiki/Solar_System" title="Solar System">Solar System</a>, the largest of the Solar System's four <a href="/wiki/Terrestrial_planet" title="Terrestrial planet">terrestrial planets</a>, and the only <a href="/wiki/Astronomical_object" title="Astronomical object">astronomical object</a> known to harbor <a href="/wiki/Life" title="Life">life</a>.</p>
