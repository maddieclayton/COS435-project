<p><b>Overcast</b> or <b>overcast weather</b>, as defined by the <a href="/wiki/World_Meteorological_Organization" title="World Meteorological Organization">World Meteorological Organization</a>, is the <a href="/wiki/Meteorology" title="Meteorology">meteorological</a> condition of <a href="/wiki/Cloud" title="Cloud">clouds</a> obscuring all of the sky.<sup id="cite_ref-wmo_1-0" class="reference"><a href="#cite_note-wmo-1"><span>[</span>1<span>]</span></a></sup> Overcast, written as "OVC" in the <a href="/wiki/METAR" title="METAR">METAR</a> observation, is reported when the <a href="/wiki/Cloud_cover" title="Cloud cover">cloud cover</a> is observed to equal eight <a href="/wiki/Okta" title="Okta">oktas</a> (eighths).<sup id="cite_ref-wmo_1-1" class="reference"><a href="#cite_note-wmo-1"><span>[</span>1<span>]</span></a></sup></p>
